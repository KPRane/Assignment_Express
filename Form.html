<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <body>

       
        <form method="post" action="/submit-data">
            <div class="container">
                <div class="card" style=
                  "padding: 30px;
                  background:#f9f7f7;
                  max-width: 800px;
                  margin: 100px auto;
                  height: auto;"
                  >
                    <form method="POST" action="/submit-data">
                        <h1 class="text-center display-4">REGISTRATION</h1>
                        <div class="form-group">
                            <label>Emp ID:</label>
                            <input type="text" class="form-control" name="id" placeholder="Enter Id" />
                        </div>
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter name" />
                        </div>
                        <div class="form-group">
                            <label>Age:</label>
                            <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age" />
                        </div>
                        
                        <div class="form-group">
                            <label>Salary:</label>
                            <input type="number" class="form-control" id="sal" name="sal" placeholder="Enter Salary" />
                        </div>
                        <div class="text-center">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
            
        </form>
    </body>
